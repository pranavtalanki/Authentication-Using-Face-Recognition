{% extends 'index.html' %}
{% block title %} Welcome {% endblock %}

{%block mainContent %}
<style>
    /* CSS comes here */
    body {
        font-family: arial;
    }

    button {
        padding: 10px;
        background-color: #6a67ce;
        color: #FFFFFF;
        border: 0px;
        cursor: pointer;
        border-radius: 5px;
    }

    #output {
        background-color: #F9F9F9;
        padding: 10px;
        width: 100%;
        margin-top: 20px;
        line-height: 30px;
    }

    .hide {
        display: none;
    }

    .show {
        display: block;
    }
</style>
<div class="container">
    <div class="row">
        <h1>Hello and welcome {{name}}</h1>
        <h3>Answer the following security Question</h3>
        <h4 id="question"></h4>
        <input type="text" name="getans" id="getans"><br>
        <button onclick="check()">Verify</button>
        <div id="output" class="hide"></div>
    </div>
    <div>
        <a href="/logout" class="btn">Logout</a>
    </div>
</div>

<script>
    var question = {{ question| tojson}};
    var answer = {{ answer| tojson}};
    document.getElementById('question').innerHTML = question;
    function check() {
        var getans = document.getElementById('getans').value;
        if (getans == answer) {
            location.replace("/details");
        }
        else {
            location.replace("/fail");
        }
    }
</script>

</script>
{% endblock %}
